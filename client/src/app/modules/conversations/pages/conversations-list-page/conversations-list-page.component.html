<app-share-layout>
    <app-conversations-layout>
        <div class="conversation-list__wrapper">
            <div class="conversation-list">
                <table mat-table [dataSource]="items" class="mat-elevation-z8">

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>  </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="conversation-list__action-wrap conversation-list__action-wrap--gray ">
                                 <i class="material-icons">
                                star
                            </i>
                           <app-preliminary-phase [needShort]="true" [phaseId]="element.studyId"></app-preliminary-phase>
                            </span>

                        </td>
                    </ng-container>

                    <ng-container matColumnDef="drugname">
                        <th mat-header-cell *matHeaderCellDef> Препарат </th>
                        <td mat-cell *matCellDef="let element"> {{element.drugname}} </td>
                    </ng-container>

                    <ng-container matColumnDef="mhh">
                        <th mat-header-cell *matHeaderCellDef> МНН </th>
                        <td mat-cell *matCellDef="let element"> {{element.mhh}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nozology">
                        <th mat-header-cell *matHeaderCellDef> Нозология </th>
                        <td mat-cell *matCellDef="let element"> {{element.nozology}} </td>
                    </ng-container>

                    <ng-container matColumnDef="contractor">
                        <th mat-header-cell *matHeaderCellDef> Контрагент </th>
                        <td mat-cell *matCellDef="let element"> {{element.contractor.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="user">
                        <th mat-header-cell *matHeaderCellDef> Лидер </th>
                        <td mat-cell *matCellDef="let element"> <app-person [user]="element['user']"></app-person> </td>
                    </ng-container>

                    <!--  <ng-container [matC
                     <ng-container matColumnDef="name">
                          <th mat-header-cell *matHeaderCellDef> Name </th>
                          <td mat-cell *matCellDef="let element"> {{element['drugname']}} </td>
                      </ng-container>olumnDef]="column" *ngFor="let column of displayedColumns">
                          <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                          <td mat-cell *matCellDef="let element"> {{element['drugname']}} </td>
                      </ng-container>-->

                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                </table>
            </div>
        </div>
    </app-conversations-layout>

</app-share-layout>
