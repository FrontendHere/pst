<app-share-layout>
    <app-conversation-card-layout [mode]="2">

       <div class="new-event__wrapper" [perfectScrollbar]>
           <div class="new-event-block">
               <div class="new-event-block__header">
                   <span class="new-event-block__header-text">Основные сведения</span>
                   <div class="new-event-block__header-action"></div>
               </div>
               <div class="new-event-block__content">
                   <div class="new-event-block__item new-event-block__item--bt">
                       <label class="new-event-block__label">
                           Предмет встречи
                       </label>
                       <input class="new-event-block__input" type="text" placeholder="Введите предмет встречи">

                   </div>

                   <div class="new-event-block__item new-event-block__item--bt">
                       <label class="new-event-block__label">
                           Дата
                       </label>
                      <span class="new-event-block__date">Выбрать дату</span>
                   </div>

                   <div class="new-event-block__item new-event-block__item--bt">
                       <label class="new-event-block__label">
                           Место
                       </label>
                       <input class="new-event-block__input" type="text" placeholder="Введите место встречи">

                   </div>




               </div>
           </div>
           <div class="new-event-block">
               <div class="new-event-block__header">
                   <span class="new-event-block__header-text">Участники</span>
                   <div class="new-event-block__header-action"></div>
               </div>
               <div class="new-event-block__content new-event-block__content--2cols">
                   <div class="new-event-block__left">
                       <div class="new-event-block__item new-event-block__item--bb">
                           <label class="new-event-block__label new-event-block__label--contragent">
                               АО «Фармстандарт»
                           </label>

                       </div>
                       <div class="new-event-block__item new-event-block__item--bb">
                           <label class="new-event-block__label">
                               Ответственное подразделение
                           </label>
                           <span class="new-event-block__date">Выбрать</span>
                       </div>
                       <div class="new-event-block__item new-event-block__item--bb">
                           <label class="new-event-block__label">
                               Лидер
                           </label>
                           <span class="new-event-block__date">Выбрать</span>
                       </div>
                       <div class="new-event-block__item new-event-block__item--bb">
                           <label class="new-event-block__label">
                               Администратор
                           </label>
                           <span class="new-event-block__date">Выбрать</span>
                       </div>

                   </div>
                   <div class="new-event-block__right">
                       <div class="new-event-block__item new-event-block__item--bb">
                           <label class="new-event-block__label new-event-block__label--contragent">
                               Контрагент
                           </label>


                           
                           <span class="new-event-block__label new-event-block__label--contragent">
                                <img src="../../../../../assets/img/logos/l_celgene.png" alt="" width="44" height="44" class="new-event-block__contragent-logo">
                               Celgene
                           </span>
                       </div>
                       <div class="new-event-block__item new-event-block__item--bb">
                           <label class="new-event-block__label">
                               Ответственный
                           </label>
                           <span class="new-event-block__date">Выбрать</span>
                       </div>
                   </div>
               </div>
           </div>
           <div class="new-event-block">
               <div class="new-event-block__header">
                   <span class="new-event-block__header-text">Зафиксированные сторонами договоренности по проекту</span>
                   <div class="new-event-block__header-action"><span class="g-icons g-icons--add-agreement"></span>Добавить договоренность</div>
               </div>
               <div class="new-event-block__content"></div>
           </div>
           <div class="new-event-block">
               <div class="new-event-block__header">
                   <span class="new-event-block__header-text">Задачи</span>
                   <div class="new-event-block__header-action"></div>
               </div>
               <div class="new-event-block__content new-event-block__content--2cols">
                   <div class="new-event-block__left">
                       <div class="new-event-block__item new-event-block__item--bb new-event-block__item--bt new-event-block__item--2cols">
                           <label class="new-event-block__label new-event-block__label--contragent">
                               АО «Фармстандарт»
                           </label>
                           <div class="new-event-block__header-action"><span class="g-icons g-icons--add-task"></span>Добавить задачу</div>
                       </div>
                   </div>
                   <div class="new-event-block__right">
                       <div class="new-event-block__item new-event-block__item--bb new-event-block__item--bt new-event-block__item--2cols">
                           <label class="new-event-block__label new-event-block__label--contragent">
                               Контрагент
                           </label>
                           <span class="new-event-block__label new-event-block__label--contragent">
                                <img src="../../../../../assets/img/logos/l_celgene.png" alt="" width="44" height="44" class="new-event-block__contragent-logo">
                               Celgene
                           </span>
                           <div class="new-event-block__header-action"><span class="g-icons g-icons--add-task"></span>Добавить задачу</div>
                       </div>

                   </div>
               </div>
           </div>
           <div class="new-event-block">
               <div class="new-event-block__header">
                   <span class="new-event-block__header-text">Документы</span>
                   <div class="new-event-block__header-action"><span class="g-icons g-icons--add-doc"></span>Добавить документ</div>
               </div>
               <div class="new-event-block__content"></div>
           </div>

       </div>
    </app-conversation-card-layout>
</app-share-layout>
